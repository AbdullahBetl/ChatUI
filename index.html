<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="/style.css" />

 <title>Chat UI</title>
</head>

<body>

 <section class="msger">
  <header class="msger-header">
   <div class="msger-header-title">
    <i class="fas fa-comment-alt"></i> CHAT APP
   </div>
   <div class="msger-header-options">
    <span><i class="fas fa-cog"></i></span>
   </div>
  </header>

  <main class="msger-chat">
   <div class="msg left-msg">
    <div class="msg-img"
     style="background-image: url(https://www.flaticon.com/svg/vstatic/svg/3048/3048122.svg?token=exp=1613503119~hmac=9f44fe8749fc5f612595d7a62ab2a545)">
    </div>

    <div class="msg-bubble">
     <div class="msg-info">
      <div class="msg-info-name">Ahmed</div>
      <div class="msg-info-time">12:45</div>
     </div>

     <div class="msg-text">
      Hi, lone time no see.
     </div>
    </div>
   </div>

   <div class="msg right-msg">
    <div class="msg-img"
     style="background-image: url(https://www.flaticon.com/svg/vstatic/svg/4228/4228161.svg?token=exp=1613503248~hmac=3dbb368c6baf30081f0295f1c5b02231)">
    </div>

    <div class="msg-bubble">
     <div class="msg-info">
      <div class="msg-info-name">Ali</div>
      <div class="msg-info-time">12:46</div>
     </div>

     <div class="msg-text">
      Oh, yeah!
     </div>
    </div>
   </div>
  </main>



  <form class="msger-inputarea">
   <input type="text" class="msger-input" placeholder="Enter your message...">
   <button type="submit" class="msger-send-btn">Send</button>
  </form>
 </section>

 <script src="app.js"></script>
</body>

</html>
